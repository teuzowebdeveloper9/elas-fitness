<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Environment Variables</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    .status {
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 8px;
      border: 2px solid;
    }
    .success {
      background: #d4edda;
      border-color: #28a745;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      border-color: #dc3545;
      color: #721c24;
    }
    pre {
      background: #f5f5f5;
      padding: 1rem;
      border-radius: 4px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>üîç Teste de Vari√°veis de Ambiente</h1>
  <div id="results"></div>

  <script type="module">
    const results = document.getElementById('results');

    function addResult(title, isSuccess, details) {
      const div = document.createElement('div');
      div.className = `status ${isSuccess ? 'success' : 'error'}`;
      div.innerHTML = `
        <h3>${isSuccess ? '‚úÖ' : '‚ùå'} ${title}</h3>
        <pre>${details}</pre>
      `;
      results.appendChild(div);
    }

    // Check environment variables
    const supabaseUrl = import.meta.env.VITE_SUPABASE_URL;
    const supabaseKey = import.meta.env.VITE_SUPABASE_ANON_KEY;

    addResult(
      'VITE_SUPABASE_URL',
      !!supabaseUrl,
      supabaseUrl || 'VARI√ÅVEL N√ÉO ENCONTRADA'
    );

    addResult(
      'VITE_SUPABASE_ANON_KEY',
      !!supabaseKey,
      supabaseKey ? `${supabaseKey.substring(0, 20)}...` : 'VARI√ÅVEL N√ÉO ENCONTRADA'
    );

    // Test Supabase connection
    if (supabaseUrl && supabaseKey) {
      try {
        const { createClient } = await import('@supabase/supabase-js');
        const supabase = createClient(supabaseUrl, supabaseKey);

        // Test a simple query
        const { data, error } = await supabase.from('user_profiles').select('count').limit(1);

        if (error) {
          addResult('Conex√£o Supabase', false, `Erro: ${error.message}`);
        } else {
          addResult('Conex√£o Supabase', true, 'Conex√£o estabelecida com sucesso!');
        }
      } catch (err) {
        addResult('Conex√£o Supabase', false, `Erro ao importar/conectar: ${err.message}`);
      }
    } else {
      addResult('Conex√£o Supabase', false, 'N√£o √© poss√≠vel testar - vari√°veis faltando');
    }

    // Check all environment variables
    const allEnv = Object.keys(import.meta.env)
      .filter(key => key.startsWith('VITE_'))
      .map(key => `${key}: ${import.meta.env[key]}`)
      .join('\n');

    addResult(
      'Todas as vari√°veis VITE_*',
      true,
      allEnv || 'Nenhuma vari√°vel VITE_* encontrada'
    );
  </script>
</body>
</html>
